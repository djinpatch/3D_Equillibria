<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Toggle scalars + arrows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --maxw: 1200px; }
    body { margin:0; background:#fff; color:#111; font-family:system-ui,Arial,sans-serif;
           display:flex; flex-direction:column; align-items:center; }
    header { width:100%; max-width:var(--maxw); padding:14px 16px; border-bottom:1px solid #eaeaea; }
    header h1 { margin:0; font-size:1.4rem; }
    main { width:100%; max-width:var(--maxw); padding:14px 16px 32px; }
    .controls { display:flex; gap:.5rem; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
    button { padding:.45rem .75rem; border:1px solid #ccc; border-radius:8px; background:#f7f7f7; cursor:pointer; }
    button:hover { background:#eee; }
    model-viewer { width:100%; height:70vh; background:#fff; border-radius:8px; }
    .legend-wrap { display:flex; flex-direction:column; align-items:center; margin-top:10px; }
    .legend { width:100%; max-width:700px; height:auto; display:block; }
    @media (max-width:800px){ model-viewer{ height:60vh; } .legend{ max-width:95%; } }
  </style>
</head>
<body>
  <header><h1>Toggle Scalars + Quiver Arrows</h1></header>

  <main>
    <div class="controls">
      <button id="toggle-scalar" type="button">Switch to κ (kappa)</button>
      <button id="toggle-arrows" type="button">Show arrows</button>
    </div>

    <model-viewer id="mv" src="graB_eq1.glb" alt="3D model"
      camera-controls auto-rotate exposure="1.0" shadow-intensity="0.5"
      disable-backfaces disable-occlusion>
    </model-viewer>

    <div class="legend-wrap">
      <img id="legend" class="legend" src="gradB_eq1_colorbar.png" alt="Colorbar">
    </div>
  </main>

  <script>
    // --- file mapping ---
    const MODELS = {
      gradB: { base: "graB_eq1.glb", arrows: "graB_q_eq1.glb", legend: "gradB_eq1_colorbar.png" },
      kappa: { base: "kappa_eq1.glb", arrows: "kappa_q_eq1.glb", legend: "kappa_eq1_colorbar.png" }
    };

    // --- state ---
    let scalar = "gradB";   // current scalar family
    let arrows = false;     // arrows on/off

    const mv       = document.getElementById("mv");
    const legend   = document.getElementById("legend");
    const btnScalar = document.getElementById("toggle-scalar");
    const btnArrows = document.getElementById("toggle-arrows");

    function update() {
      const files = MODELS[scalar];
      mv.src = arrows ? files.arrows : files.base;
      legend.src = files.legend;
      legend.alt = scalar + " colorbar";
      btnArrows.textContent = arrows ? "Hide arrows" : "Show arrows";
      btnScalar.textContent = (scalar === "gradB") ? "Switch to κ (kappa)" : "Switch to grad B";
    }

    // preload all models
    for (const key in MODELS) {
      fetch(MODELS[key].base).catch(()=>{});
      fetch(MODELS[key].arrows).catch(()=>{});
    }

    btnScalar.addEventListener("click", () => {
      scalar = (scalar === "gradB") ? "kappa" : "gradB";
      update();
    });

    btnArrows.addEventListener("click", () => {
      arrows = !arrows;
      update();
    });

    update(); // initial render
  </script>
</body>
</html>
