<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>grad B with optional quivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --maxw: 1200px; }
    body { margin:0; background:#fff; color:#111; font-family:system-ui,Arial,sans-serif;
           display:flex; flex-direction:column; align-items:center; }
    header { width:100%; max-width:var(--maxw); padding:14px 16px; border-bottom:1px solid #eaeaea; }
    header h1 { margin:0; font-size:1.4rem; }
    main { width:100%; max-width:var(--maxw); padding:14px 16px 32px; }
    .row { display:flex; gap:.5rem; align-items:center; margin-bottom:10px; }
    button { padding:.45rem .75rem; border:1px solid #ccc; border-radius:8px; background:#f7f7f7; cursor:pointer; }
    button:hover { background:#eee; }
    model-viewer { width:100%; height:70vh; background:#fff; border-radius:8px; }
    .legend-wrap { display:flex; flex-direction:column; align-items:center; margin-top:10px; }
    .legend { width:100%; max-width:700px; height:auto; display:block; }
    @media (max-width:800px){ model-viewer{ height:60vh; } .legend{ max-width:95%; } }
  </style>
</head>
<body>
  <header><h1>grad B (toggle quiver arrows)</h1></header>

  <main>
    <div class="row">
      <button id="toggle" type="button">Show arrows</button>
    </div>

    <model-viewer id="mv" src="graB_eq1.glb" alt="gradB surface"
      camera-controls auto-rotate exposure="1.0" shadow-intensity="0.5"
      disable-backfaces disable-occlusion>
    </model-viewer>

    <div class="legend-wrap">
      <img class="legend" src="gradB_eq1_colorbar.png" alt="Colorbar for gradB surface">
    </div>
  </main>

  <script>
    const BASE   = "graB_eq1.glb";      // no arrows
    const ARROWS = "graB_q_eq1.glb";    // with arrows
    const mv  = document.getElementById("mv");
    const btn = document.getElementById("toggle");
    let showingArrows = false;

    // Preload the alternate model so the toggle feels instant
    fetch(ARROWS).catch(()=>{});

    btn.addEventListener("click", () => {
      showingArrows = !showingArrows;
      mv.src = showingArrows ? ARROWS : BASE;
      btn.textContent = showingArrows ? "Hide arrows" : "Show arrows";
    });
  </script>
</body>
</html>
