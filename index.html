<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive 3D Scalars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body { margin:0; font-family: system-ui, sans-serif; text-align:center; }
    header { padding:10px; font-size:1.4rem; font-weight:bold; }
    .controls { margin:10px; display:flex; justify-content:center; gap:1rem; align-items:center; }
    button {
      border:1px solid #ccc; border-radius:20px; padding:4px 12px; background:#f9f9f9; cursor:pointer;
    }
    button.active { background:#eef; border-color:#66f; }
    model-viewer { width:100%; height:70vh; background:#fff; border-radius:8px; }
    .legend-wrap { margin-top:8px; }
    .legend { max-width:700px; width:100%; }
    #status { margin:8px 0; font-size:1rem; color:#444; }
  </style>
</head>
<body>
  <header>Interactive 3D Scalars</header>

  <div class="controls">
    <button id="btn-kappa" data-label="\\( \\kappa \\)">κ</button>
    <button id="btn-gradB" data-label="\\( \\nabla |B| \\)">∇|B|</button>
    <button id="btn-jdia" data-label="\\( J_{\\mathrm{dia}} \\)">Jdia</button>
    <label><input type="checkbox" id="chk-arrows"> Arrows</label>
  </div>

  <h2 id="title"></h2>
  <div id="status"></div>

  <model-viewer id="mv" src="" camera-controls auto-rotate exposure="1.0"
    shadow-intensity="0.5" disable-occlusion>
  </model-viewer>

  <div class="legend-wrap">
    <img id="legend" class="legend" src="" alt="Colorbar">
  </div>

  <script>
    const MODELS = {
      kappa: { base: "kappa_eq1.glb", arrows: "kappa_q_eq1.glb", legend: "kappa_eq1_colorbar.png", label: "\\( \\\\kappa \\)" },
      gradB: { base: "gradB_eq1.glb", arrows: "gradB_q_eq1.glb", legend: "gradB_eq1_colorbar.png", label: "\\( \\\\nabla |B| \\)" },
      jdia:  { base: "jdia_eq1.glb",  arrows: "jdia_q_eq1.glb",  legend: "jdia_eq1_colorbar.png", label: "\\( J_{\\\\mathrm{dia}} \\)" }
    };

    let scalar = "kappa";
    let arrows = false;

    const mv = document.getElementById("mv");
    const legend = document.getElementById("legend");
    const title = document.getElementById("title");
    const status = document.getElementById("status");
    const chkArrows = document.getElementById("chk-arrows");

    // Buttons
    document.getElementById("btn-kappa").onclick = () => { scalar="kappa"; update(); };
    document.getElementById("btn-gradB").onclick = () => { scalar="gradB"; update(); };
    document.getElementById("btn-jdia").onclick  = () => { scalar="jdia";  update(); };
    chkArrows.onchange = () => { arrows = chkArrows.checked; update(); };

    function setStatus(msg) { status.textContent = msg; }

    function setSrc(url) {
      setStatus("Loading...");
      mv.src = url;
      mv.addEventListener("load", () => setStatus(""), { once:true });
      mv.addEventListener("error", () => setStatus(""), { once:true });
    }

    function update() {
      const files = MODELS[scalar];
      setSrc(arrows ? files.arrows : files.base);
      legend.src = files.legend;
      title.innerHTML = files.label;

      // Update active button styles
      for (let key of ["kappa","gradB","jdia"]) {
        document.getElementById("btn-"+key).classList.toggle("active", key===scalar);
      }

      // Refresh MathJax
      if (window.MathJax) MathJax.typesetPromise();
    }

    // Init
    update();
  </script>
</body>
</html>
